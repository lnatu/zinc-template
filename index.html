<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="zinc-atom d-flex align-items-center justify-content-center">
      <div class="zinc-atom__inner">
        <div class="atom d-flex align-items-center justify-content-center">
          <div class="nucleus text-center text-white">
            <p class="m-0">ZnTH</p>
            <p class="m-0">Cr</p>
          </div>
          <div class="atom-orbit atom-orbit--1 atom-orbit--visible"></div>
          <div class="atom-orbit atom-orbit--2 atom-orbit--visible"></div>
          <div class="atom-orbit atom-orbit--3 atom-orbit--visible"></div>

          <div class="atom-orbit atom-orbit--1 atom-orbit--foreground">
            <div class="atom-electron"></div>
          </div>
          <div class="atom-orbit atom-orbit--2 atom-orbit--foreground">
            <div class="atom-electron"></div>
          </div>
          <div class="atom-orbit atom-orbit--3 atom-orbit--foreground">
            <div class="atom-electron"></div>
          </div>

          <div class="atom-orbit atom-orbit--1">
            <div class="atom-text atom-text--top">TRUST</div>
            <div class="atom-text atom-text--bottom">BIG PHARMA</div>
          </div>
          <div class="atom-orbit atom-orbit--2 atom-orbit-text--2">
            <div class="atom-text atom-text--top">LIFE</div>
            <div class="atom-text atom-text--bottom">GORVERMENT</div>
          </div>
          <div class="atom-orbit atom-orbit--3 atom-orbit-text--3">
            <div class="atom-text atom-text--top">HUMANITY</div>
            <div class="atom-text atom-text--bottom">BIG TECH</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
